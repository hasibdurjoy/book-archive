<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- header section  -->
    <header>
    </header>

    <!-- main section  -->
    <main>
        <!-- website title  -->
        <h1 class="text-center mt-2">Find Your Favourite Book Here</h1>

        <!-- search input field and search button  -->
        <section class="container w-50">
            <div class="input-group mb-3">
                <input id="search-input-text" type="text" class="form-control" placeholder="Enter Your Book Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="showBooks()" class="btn  btn-success text-white" type="button"
                    id="button-addon2">Search</button>
            </div>
        </section>

        <!-- loading spinner -->
        <section class="d-flex justify-content-center">
            <div id="loading-spinner" role="status">
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading, Please Wait a moment...
                </button>
            </div>
        </section>

        <!--total book found or no result found section-->
        <section id="total-book-or-error-message" class="container">

        </section>

        <!-- books showing unit -->
        <section class="container">
            <div id="show-books" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <!-- footer section  -->
    <footer>
    </footer>


    <!-- javascript source  -->
    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
